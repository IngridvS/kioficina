<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <link rel="stylesheet" href="style/style.css">
    <title>KiOficina</title>

</head>

<body>
    <header>
        <div class="site">
            <div class="logo">
                <img src="img/SVG/logo.svg.svg" alt="logo">
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">SOBRE</a></li>
                    <li><a href="">SERVIÇOS</a></li>
                    <li><a href="">ÁREA DE ATUAÇÃO</a></li>
                    <li><a href="">BLOG</a></li>
                    <li><a href="">CONTATO</a></li>
                </ul>
            </nav>

            <div class="telefone">
                <a href="tel:5511988626603">
                    <span class="animate__animated animate_heartBeat">
                        <img src="img/SVG/phone.svg" alt="Telefone KiOficina">
                    </span>
                    <h6> 55 11 988 626 603</h6>
                </a>
            </div>
        </div>

        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
         
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>

    </header>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/oficina.js"></script>
</body>

</html>
